scope: pattern { CLH-[csubj|ccomp|xcomp|advcl|acl]->X; X[upos=VERB, VerbForm=Fin]; Y[upos=PART, Polarity=Neg]; X -[advmod]-> Y }
conclusion: X << Y

templates:
    base:
        own:
            method: exclude
            regexp: ["form", "textform", "wordform", "lemma", "SpaceAfter", "Typo", "Correct.*", "xpos", "upos"]
        parent:
            method: exclude
            regexp: ["form", "textform", "wordform", "lemma", "SpaceAfter", "Typo", "Correct.*", "xpos"]
        child:
            method: exclude
            regexp: ["form", "textform", "wordform", "lemma", "SpaceAfter", "Typo", "Correct.*", "xpos"]

features:
    X: base
    Y: 
        own:
            method: exclude
            regexp: ["form", "textform", "wordform", "lemma", "SpaceAfter", "Typo", "Correct.*", "xpos", "rel.*", "upos"]
        child:
            method: exclude
            regexp: ["form", "textform", "wordform", "lemma", "SpaceAfter", "Typo", "Correct.*", "xpos"]
    CLH: 
        own:
            method: exclude
            regexp: ["form", "textform", "wordform", "lemma", "SpaceAfter", "Typo", "Correct.*", "xpos", "rel.*", "upos"]
     
